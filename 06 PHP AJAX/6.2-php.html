<html>
<head>
<script>
function showHint(str) {
    if (str.length ==0) {                                           // Checkt of de input leeg is
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {                                                                                    // Als het niet leeg is:
        varxmlhttp = new XMLHttpRequest();                                                          // Create an XMLHttpRequest object
        XMLHttp.onreadychange = function() {                                                        // Create the function to be executed when the server response is ready
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "6.2-php.php?q=" + str,true);                                           // Send the request off to a PHP file (gethint.php) on the server. Notice that q parameter is added to the url (gethint.php?q="+str). And the str variable holds the content of the input field
        xmlhttp.send();
    }
} // einde showHint functie 
</script>
</head>

<body>
<p><b> Start typing a name in the input field below:</b></p>
<form action="">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" onkeyup="showHint(this.value)">
</form>
<p> Suggestions: <span id="txtHint"></span></p>
</body>
</html>
